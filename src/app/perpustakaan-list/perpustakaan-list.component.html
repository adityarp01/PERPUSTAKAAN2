<table class="table table-striped table-bordered table-hover table-condensed" >
  <thead>
  <tr>
    <th>No</th>
    <th>ISBN</th>
    <th>Nama Buku</th>
    <th>QTY</th>
    <th>Aksi</th>
  </tr>
  </thead>
  <tbody >
    
    <tr *ngFor="let t of perpustakaanParent; let i=index" [appHoverHighlight] = "{background: 'pink', text: 'white'}">
			<td> {{i+1}}</td>
			<td>{{t.isbn}}</td>
			<td>{{t.namaBuku}}</td>
			<td>{{t.qty}}</td>
			<td><button (click)="showname(i)" >Edit</button></td>
		</tr>

  <tr *ngFor="let t of perpustakaanParent; let i=index" >
    <th></th>
    <th>Total</th>
    <th></th>
    <th> {{t.qty}} </th>
    <th><button (click)="showname(i)">Pinjam</button></th>
  </tr>
  </tbody>
</table>
